<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<main>
    <div class="submain left">
        <div class="left-title-font">Login</div>
        <div class="socials">
            <img class="social-icon twitter" src="images/facebook_in_circle.svg" alt="">
            <img class="social-icon fb" src="images/twitter_in_circle.svg" alt="">
        </div>
        <div class="left-message top">
            or use your account
        </div>
        <div>
            <input class="input_form left-message" type="text" placeholder="Email">
        </div>
        <div><input class="input_form left-message" type="text" placeholder="Password"></div>
        <div class="left-message down">Forgot your password?</div>
        <div>
            <button class="btn">LOG IN</button>
        </div>
    </div>

    </div>
    <div class="submain right">
        <div class="right-upper-block right-title-font">
            HTML CSS Login Form
        </div>
        <div class="right-down-block right-message-font">
            This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.
        </div>
    </div>
</main>
</body>
</html>
